        \ <Entity><id>17150</id><name>John W Timmons</name><description>Lobbyist at
        Cormac Group; former staffer for John McCain</description><summary>An attorney,
        lobbyist and former Congressional aide, John Timmons brings to the cormac
        group access to political leadership gained over 20 years of experience in
        Washington, D.C.   At the law firm of Higgins, McGovern &#38; Smith, he specialized
        in technology, telecommunications, transportation and consumer law.  While
        there he played a key role in the passage of AIR-21, a revolutionary piece
        of aviation infrastructure and pro-competitive legislation.  He has led numerous
        clients successfully through the legislative and regulatory processes and
        his in depth knowledge on issues such as deregulation enable him to serve
        as a resource for Senators, Congressman and their staffs.&#13;&#10;&#13;&#10;Prior
        to his tenure at the firm, he was Senior Managing Director in the Washington,
        D.C. office of Hill and Knowlton where he counseled numerous business leaders,
        both national and international, on a variety of crucial corporate matters.
        \ In his previous position as Vice President of Government Affairs for America
        West Airlines, he was principal strategist for political achievements at the
        federal level, and additionally developed and implemented strategies to assist
        the company realize its state and local public affairs goals.&#13;&#10;&#13;&#10;Formerly,
        Mr. Timmons was Senior Minority Counsel for the Senate Committee on Commerce,
        Science and Transportation.  Working with Senate and House counterparts and
        building consensus, he was the primary minority staffer responsible for drafting
        and passage of the Airport Noise and Capacity Act, and the Aviation Security
        Act.  Prior to joining the Committee, he served as Deputy Assistant Secretary
        for Government Affairs, U.S. Department of Transportation where he was the
        Department&#226;&#128;&#153;s principal liaison to Congress and the Executive
        Branch.  Mr. Timmons joined the Department after serving Senator John McCain
        as Legislative Counsel.  In that capacity, and as Legislative Director, he
        worked to advance Senator McCain&#226;&#128;&#153;s legislative agenda with
        particular emphasis on commerce, energy and environmental issues, authoring
        several bills involving public lands.  His Congressional experience began
        as he was Legal Counsel to both Congresswoman Marge Roukema and Congressman
        Mike Oxley. &#13;&#10;&#13;&#10;Mr. Timmons holds a Juris Doctor degree from
        Washington &#38; Lee University, School of Law, and a B.A. from Albion College.
        \ He resides is Alexandria, Virginia, with his wife Paula and their two children.</summary><start_date></start_date><end_date></end_date><website></website><is_current>1</is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2015-01-09
        13:23:37</updated_at><uri>http://littlesis.org/person/17150/John_W_Timmons</uri><api_uri>http://api.littlesis.org/entity/17150.xml</api_uri></Entity>
