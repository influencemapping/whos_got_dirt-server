        \ <Entity><id>153713</id><name>Michael S Smith</name><description>Los Angeles
        based interior designer</description><summary>Michael Smith is considered
        one of the most original and respected talents in the design industry today.
        A native of California, Michael studied interior design at Otis College of
        Art and Design in Los Angeles.  In 1984, he continued his studies at The Victoria
        and Albert Museum in London, then returned to the U.S. to work under the tutelage
        of legendary antiques dealer Gep Durenberger.  Next he moved to New York in
        an association with noted designer John Saladino.  After three years, he was
        back in California to open a home furnishings store. His design firm, Michael
        S Smith Inc, was launched in 1990, expanding from projects solely for private
        clients to his Jasper line of fine furniture and fabrics sold exclusively
        in multi-line showrooms around the world.&#13;&#10;&#13;&#10;Michael serves
        on the Board of Trustees of Otis College of Art and Design and has co-chaired
        the American Friends of the Olympia International Fine Art and Antique Fair.
        \ He is a member of ASID, the American Society of Interior Designers.  In
        2010, Michael was appointed by President Obama to the Committee for the Preservation
        of the White House.</summary><start_date></start_date><end_date></end_date><website></website><is_current></is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2014-05-15
        10:09:52</updated_at><uri>http://littlesis.org/person/153713/Michael_S_Smith</uri><api_uri>http://api.littlesis.org/entity/153713.xml</api_uri></Entity>
        \ <Entity><id>41008</id><name>John Denniston</name><description>Partner -
        Kleiner Perkins Caufield &#38; Byers </description><summary>John Denniston
        is a Partner with Kleiner Perkins Caufield &#38; Byers. At KPCB, John has
        worked with a wide variety of portfolio companies, with a primary emphasis
        on the Greentech industry. John was a member of the KPCB Partner team that
        many years ago conceptualized and launched KPCB's Greentech investment initiative.
        Since then, KPCB has been an active investor in the Greentech field, having
        invested in start-up companies across a wide variety of sectors. John is an
        active participant in KPCB&#226;&#128;&#153;s Greentech Innovation Network,
        a network of business, academic and policy leaders who meet regularly to identify,
        and then pursue, the most important green technology and public policy innovations.
        &#13;&#10;&#13;&#10;He is actively involved in Greentech public policy issues,
        having testified before several Congressional committees. John serves on the
        Board of Advisors of the National Renewable Energy Labs. He is a frequent
        speaker at Greentech industry conferences.&#13;&#10;&#13;&#10;Prior to joining
        KPCB, John was a Managing Director and Head of Technology Investment Banking,
        Western U.S. at Salomon Smith Barney. He also served on the Investment Committees
        for both Salomon's venture capital direct investment fund and CitiGroup's
        venture capital fund-of-funds. Before that, he was a Partner at the law firm
        Brobeck, Phleger &#38; Harrison, where he was the Head of the firm's Venture
        Capital Practice Group, co-head of its Information Technology Practice Group,
        and served on the Investment Committee for its venture capital fund. &#13;&#10;</summary><start_date></start_date><end_date></end_date><website></website><is_current>1</is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2010-01-18
        20:46:03</updated_at><uri>http://littlesis.org/person/41008/John_Denniston</uri><api_uri>http://api.littlesis.org/entity/41008.xml</api_uri></Entity>
        \ <Entity><id>91115</id><name>John C Kerr</name><description>co-founder of
        Texas Next Capital</description><summary>John Kerr is a co-founder of Texas
        Next Capital and its affiliate, Acacia Capital Fund.&#13;&#10;&#13;&#10;He
        is also a Principal of Moorman Kerr Interests, a family investment office
        with a diversified investment portfolio, and has extensive experience as an
        investor and entrepreneur in the biotechnology sector.  He founded and serves
        as Chairman of Azaya Therapeutics, Inc., which is developing novel anti-cancer
        drugs, as well as Evestra, Inc., a specialty pharmaceutical company focused
        on women&#226;&#128;&#153;s healthcare.  John also serves as vice-chair of
        the Investment Committee of San Antonio Capital &#38; Trust LLC, an asset
        manager. &#13;&#10;&#13;&#10;John began his career as a securities lawyer,
        as a partner in the Houston law firm Andrews &#38; Kurth and later with Cox
        &#38; Smith in San Antonio.  In the 1980s he was Chairman and CEO of American
        Century Corp., a New York Stock Exchange-listed financial services company.
        \ In 1990 he formed Kerr Connors &#38; Co., an investment firm, and later
        worked with Harris Webb &#38; Garrison, an investment banking firm.&#13;&#10;&#13;&#10;John
        is extensively involved in the non-profit and charitable sector, as a member
        of the board of trustees of Texas Biomedical Research Institute, where he
        served as Chairman for nine years and as President from 2006 to 2008. In addition,
        he serves on the boards of directors of the Admiral Nimitz Foundation, which
        oversees the National Museum of the Pacific War, the McNay Art Museum, the
        Menninger Clinic Foundation, the Texas Research &#38; Technology Foundation,
        and the San Antonio Medical Foundation.  He served as Chairman of the Texas
        Public Finance Authority, the bond issuing authority for the State of Texas,
        from 1995 to 1998 and 2000 to 2003.  He a member of the three-person Distribution
        Committee of the Kronkosky Charitable Foundation, the largest in San Antonio,
        and is Chair of the Texas Advisory Board of the Environmental Defense Fund.&#13;&#10;&#13;&#10;John
        is a graduate of Stanford University with an AB in History and received his
        JD from The University of Texas Law School.</summary><start_date></start_date><end_date></end_date><website></website><is_current>1</is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2014-03-07
        12:11:54</updated_at><uri>http://littlesis.org/person/91115/John_C_Kerr</uri><api_uri>http://api.littlesis.org/entity/91115.xml</api_uri></Entity>
        \ <Entity><id>102224</id><name>John M Toomey Jr</name><description></description><summary>John
        Toomey is a managing director, and he focuses on the Firm's investments in
        traditional, synthetic, and structured secondary transactions.  He first joined
