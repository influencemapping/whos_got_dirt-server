        \ <Entity><id>59215</id><name>John Barber</name><description>Managing Partner,
        Cohesive Capital Partners</description><summary>John Barber is the Managing
        Partner of Cohesive Capital Partners. Prior to Cohesive, Mr. Barber was the
        Managing Partner of Citi Private Equity (CPE), which he co-founded in 2000.
        In this role, Mr. Barber managed approximately $13 billion of capital and
        oversaw the direct equity, direct mezzanine and fund investments globally
        for CPE and its affiliates while managing a team of 19 investment professionals
        and 50 total professionals in New York and London. Mr. Barber sat on the Investment
        Committees of CPE, Citi Alternative Investments, Citi Mezzanine Partners,
        CCP II, Citi Real Estate Partners and also on the Management Committee of
        Citi Alternative Investments. Before co-founding CPE in 2000, Mr. Barber served
        at Salomon Smith Barney as a Managing Director and Deputy Head of the Financial
        Entrepreneurs Group, Head of the Private Equity Group, a member of the Equity
        Commitment Committee and as a senior member of the Equity Capital Markets
        Group. Prior to joining Salomon Smith Barney in 1995, Mr. Barber was a Managing
        Director at Kidder Peabody &#38; Co. where he was Head of the Equity Capital
        Markets Group and a member of the firm&#226;&#128;&#153;s Commitment Committee.
        &#13;&#10;&#13;&#10;Prior to Kidder Peabody, Mr. Barber started his career
        at Drexel Burnham Lambert where he held various capital markets roles over
        seven years. &#13;&#10;&#13;&#10;He received a B.A. from Tufts University
        magna cum laude.</summary><start_date></start_date><end_date></end_date><website></website><is_current></is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2015-10-01
