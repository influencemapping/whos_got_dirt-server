        \ <Entity><id>78597</id><name>Owen T Smith</name><description>Professor Emeritus,
        Long Island University</description><summary>Legal scholar Owen T. Smith conducts
        research on legal and judicial reform as Heritage&#226;&#128;&#153;s visiting
        fellow. He also helps keep the legal community informed of developments in
        law enforcement, local government and economic liberty.&#13;&#10;&#13;&#10;For
        the past 11 years, Smith has served as a law professor at the C.W. Post Campus
        of Long Island University. During his career he also practiced law with the
        firm of Marino, Bernstein and LaMarca in Oyster Bay, N.Y. (1968-1997), served
        as chairman of the New York State Board of Elections (1991-1996), and directed
        the Center for Long Island Studies at Long Island University (1987-1995).&#13;&#10;&#13;&#10;Smith
        has also been deputy county executive of Nassau County, N.Y. (1980-1987),
        chairman of the Nassau County Planning Commission (1976-1980), counsel to
        the New York Senate Committee on Crime and Correction (1972-1976), and counsel
        to the New York Senate Committees on Villages, Towns and Counties (1966-1972).&#13;&#10;&#13;&#10;The
        author or co-author of more than 20 books and dozens of articles in legal
        journals, Smith earned his law degree from the St. John&#226;&#128;&#153;s
        School of Law, and a bachelor&#226;&#128;&#153;s degree in economics and government
        from Trinity College.</summary><start_date></start_date><end_date></end_date><website></website><is_current>1</is_current><primary_type>Person</primary_type><parent_id></parent_id><updated_at>2012-11-18
