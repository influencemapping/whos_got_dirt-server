        \ <Entity><id>40849</id><name>Karen Conwell Smith</name><description>Lobbyist
        for Federation of American Hospitals</description><summary>Ms. Smith represents
        the Federation to Members of Congress and their professional staff, and to
        members of the Bush Administration, on a wide range of issues of interest
        to investor- &#13;&#10;owned hospitals.  Prior to joining the Federation,
