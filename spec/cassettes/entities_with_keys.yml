        was employed by Byron Weston Paper Co. in Dalton and became vice president.
        He was later vice president of Krofta Engineering Corp. in Lenox until his
        retirement. Following his retirement, he moved to Reading, Vt., and then to
        Woodstock, Vt. &#13;&#10;&#13;&#10;He leaves his wife, the former Josephine
        Gay Smith, whom he married June 26, 1940, in Pasadena, Calif.; two daughters,
