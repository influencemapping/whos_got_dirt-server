        \ <Entity><id>17991</id><name>John D Raffaelli</name><description>Lobbyist,
        former aide to Senator Lloyd Bentson</description><summary>Mr. Raffaelli spent
        four years on Capitol Hill as counsel for tax and international trade to Senator
        Lloyd Bentsen (D-TX). He developed extensive expertise in the tax rules governing
        depreciation, R&#38;D, insurance, real estate, energy, and other issues and,
        as a lobbyist, has regularly represented clients before Congress on those
        issues.&#10;&#10;Before founding Capitol Counsel, Mr. Raffaelli was a founder
        and former chairman of The Washington Group, a government relations firm in
        Washington, D.C., where he represented a wide variety of business, tax, and
        trade clients on Capitol Hill and before executive branch agencies. Prior
        to serving with The Washington Group and its predecessor firm, Raffaelli,
        Spees, Springer, and Smith, Mr. Raffaelli was a partner in the Washington
        law firm of Bishop, Cook, Purcell, and Reynolds.&#10;&#10;Before serving on
        Senator Bentsen&#226;&#128;&#153;s staff in the Senate, Mr. Raffaelli served
        as attorney advisor to then Chief Judge Samuel Sterrett of the U.S. Tax Court.
        He also served as staff assistant to Congressman Wright Patman (D-TX).&#10;&#10;Mr.
        Raffaelli has served as a managing trustee of the Democratic National Committee.
        He was also actively involved in the 1992 Clinton for president campaign,
        served on the 1996 Clinton-Gore national finance committee, and served as
        vice chair of the Kerry for president campaign. He is active each year in
        many House and Senate campaigns. Mr. Raffaelli also served on the President&#226;&#128;&#153;s
        advisory committee on the arts for the John F. Kennedy Center in Washington,
        D.C.&#10;&#10;Mr. Raffaelli holds an L.L.M. degree in taxation from New York
